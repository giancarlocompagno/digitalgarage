<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link href="/css/bootstrap.css" rel="stylesheet" >
    <link href="/css/carousel.css" rel="stylesheet" >
    <link href="/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="omb_login">
        <h3 class="omb_authTitle">Sign up</h3>
        <div class="row omb_socialButtons">

            <div class="col-6 col-sm-4 offset-sm-2">
                <a href="/oauth2/authorization/google" class="btn btn-lg btn-block bg-primary">
                    <i class="fab fa-google visible-xs"></i>
                    <span class="hidden-xs">Google</span>
                </a>
            </div>
            <div class="col-6 col-sm-4">
                <a href="/oauth2/authorization/github" class="btn btn-lg btn-block bg-secondary">
                    <i class="fab fa-github visible-xs"></i>
                    <span class="hidden-xs">GitHub</span>
                </a>
            </div>
        </div>
</div>
</div>

<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
